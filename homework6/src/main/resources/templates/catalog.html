<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ru-RU">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>
    <div th:replace="~{nav :: nav(Catalog)}"></div>
    <div class="container">
        <form th:action="@{'/catalog'}" method="get">
            <label for="min">Минимальная цена</label>
            <input id="min" type="number" name="min">
            <label for="max">Максимальная цена</label>
            <input id="max" type="number" name="max">
            <button type="submit">Отправить</button>
        </form>
        <h3 th:if="${products.size() == 0}">Таблица пуста</h3>
        <table th:unless="${products.size() == 0}" class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Cost</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.title}"></td>
                <td th:text="${product.cost}"></td>
            </tr>
            </tbody>
        </table>
        <nav th:unless="${products.size() == 0}" aria-label="Page navigation example">
            <ul class="pagination">
                <li th:classappend="${pageNumber == 0 ? 'disabled' : ''}" class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, numberOfPages)}" th:classappend="${pageNumber == i - 1 ? 'active' : ''}">
                    <a class="page-link" th:href="@{'/catalog?page=' + ${i - 1} + '&' + 'min=' + ${min} + '&' + 'max=' + ${max}}" th:text="${i}"></a>
                </li>
                <li th:classappend="${(pageNumber == numberOfPages - 1) ? 'disabled' : ''}" class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
